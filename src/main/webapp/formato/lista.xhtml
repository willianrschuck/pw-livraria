<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<h:form id="formLista" prependId="false">
			<p:growl id="growl"/>

			<p:commandButton value="Novo"
				actionListener="#{formatoController.novo()}"
				process="@this" update="formEdicao"
				oncomplete="PF('formDialog').show();" />
				
			<div align="center">
				<p:panelGrid id="pgFiltro" columns="11" style="width: 100%">
				
					<p:outputLabel value="Filtro"/>
					<p:selectOneMenu value="#{formatoController.dao.filtroSelecionado}" converter="#{formatoController.dao.filterConverter}">
						<f:selectItems value="#{formatoController.dao.filtros}" var="filtro" itemValue="#{filtro}"/>
						<p:ajax process="@this" update="lista"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Termo"/>
					<p:inputText value="#{formatoController.dao.valorFiltro}">
						<p:ajax event="blur" update="lista"/>
					</p:inputText>
					
					<p:commandButton value="Buscar" update="lista"/>
					
					<p:outputLabel value="Máximo de objetos"/>
					<p:inputNumber value="#{formatoController.dao.objetosPorPagina}" decimalPlaces="0" thousandSeparator="">
						<p:ajax event="blur" update="lista"/>
					</p:inputNumber>
					
					<p:commandButton icon="pi pi-step-backward" actionListener="#{formatoController.dao.primeiraPagina()}" process="@this" update="lista"/>
					<p:commandButton icon="pi pi-chevron-left" actionListener="#{formatoController.dao.paginaAnterior()}" process="@this" update="lista"/>
					<p:commandButton icon="pi pi-chevron-right" actionListener="#{formatoController.dao.proximaPagina()}" process="@this" update="lista"/>
					<p:commandButton icon="pi pi-step-forward" actionListener="#{formatoController.dao.ultimaPagina()}" process="@this" update="lista"/>				
					
				</p:panelGrid>
			</div>

			<p:dataTable id="lista" var="obj" value="#{formatoController.dao.listaLazy}" tableStyle="table-layout: auto">
				
				<f:facet name="footer">
					<h:outputText value="#{formatoController.dao.mensagemNavegacao}"/>
				</f:facet>
				
				<p:column headerText="Id">
					<h:outputText value="#{obj.id}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{obj.nome}" />
				</p:column>
				
				<p:column style="width: 70px; text-align: center">
					<p:commandButton icon="pi pi-pencil" title="Editar"
							actionListener="#{formatoController.editar(obj.id)}"
							process="@this" update="formEdicao"
							oncomplete="PF('formDialog').show();" />
					<p:commandButton icon="pi pi-trash" title="Remover" style="margin-left: 2px"
							actionListener="#{formatoController.remover(obj.id)}"
							process="@this" update="@form" />
				</p:column>
				
			</p:dataTable>
		</h:form>

		<p:dialog header="Edição" widgetVar="formDialog" resizable="false" modal="true" width="50%" height="100%">
			
			<h:form id="formEdicao" prependId="false">
				<p:growl id="growEdicaol" />
				
				<div align="center">
					<p:panelGrid columns="2">
					
						<p:outputLabel value="ID" />
						<p:inputText id="id" value="#{formatoController.formato.id}" size="5" readonly="true" />
						
						<p:outputLabel value="Nome" for="txtNome"/>
						<p:inputText id="txtNome" value="#{formatoController.formato.nome}" 
								maxlength="50" size="50" required="true" placeholder="Obrigatório"/>
								
					</p:panelGrid>
				</div>
				
				<p:panel>
					<div align="center">
					
						<p:commandButton value="Salvar" icon="pi pi-save"
							actionListener="#{formatoController.salvar()}"
							update="lista formEdicao"
							oncomplete="if(!args.validationFailed){PF('formDialog').hide()};" />
							
					</div>
				</p:panel>
				
			</h:form>
			
		</p:dialog>

	</ui:define>

</ui:composition>
